<body>
	<img class="bgImg1" src="images/1.jpg">
	<img class="bgImg2" src="images/2.jpg">
	<audio src=""></audio>
	<div class="header">
		<button class="musicBtn make_music">制作音乐</button>
		<button class="musicBtn save_music" disabled = true>保存音乐</button>
		<button class="musicBtn look_music">查看音乐</button>
	</div>
	<div class="melody">
		<p id="music_number">
		<!--<ul><li class="list-title">作者:</li><li class="list-title">歌曲名:</li><li class="list-title">音乐时长:</li><li class="list-title">歌曲信息:</li></ul>-->
		</p>

			<!--<li class="music-list">max</li>-->

			<!--<li class="music-list">22</li>-->
			<!--<li class="music-list">这是描述</li>-->

		<!--</ul>-->
	</div>
	<div class="keys">
		<ul id="ul-keys">
			<li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li>
		</ul>
		<p class="tip">提示：键盘上 Q -> U 为高音键，A -> J 为中音键，Z -> M 为低音键</p>
		<div>播放音乐</div>
	</div>
	<div id="save">
		<fieldset>
			<legend>歌曲信息</legend>
			歌曲标题:<input type="text"><br />
			作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;者:<input type="text"><br />
			描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述:<textarea name="description" id="description" cols="41" rows="10"></textarea>
			<input  class="save-btn" type="submit" id="submit">
			<input  class="save-btn" type="button" value = "取消" id="cancel">
		</fieldset>
	</div>
